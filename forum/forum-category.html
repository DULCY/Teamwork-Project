    <main>
        <div>
            <h1>
                Категория "Видове форум юзъри"
            </h1>
            <div class="topic-box">
                <h2>
                    <a href="#">Заглавие на статия</a>
                </h2>
                <div class="meta-div">
                    <div class="meta-user"></div>
                    <a href="#" class="meta">User</a>

                    <time>21/06/2014</time>
                    <div class="meta-topic"></div>
                    <a href="#" class="meta">Topic</a>
                </div>
                <hr/>
                <div>
                    <div class="votes-buttons">
                        <div class="button-up">
                            <input id="vote-up" type="image" src="../images/forum-up-arrow.png">
                        </div>
                        <div class="button-down">
                            <input id="vote-down" type="image" src="../images/forum-down-arrow.png">
                        </div>
                    </div>
                    <div class="meta-box">
                        <div class="meta-numbers"><input id="post-votes" type="text" value="1" readonly></div>

                    </div>
                    <div class="meta-box">
                        <div class="meta-numbers"><input id="post-views" type="text" value="338" readonly></div>
                        <div class="meta-text">views</div>
                    </div>
                    <div class="meta-box">
                        <div class="meta-numbers"><input id="post-answers" type="text" value="9" readonly></div>
                        <div class="meta-text">answers</div>
                    </div>
                    <div class="answered-box">
                        <span class="meta">Answered: some user</span>
                        <time>22/06/2014 13:36:40</time>

                    </div>

                </div>
            </div>
        </div>
    </main>
<script>
    var votes = $("#post-votes").val();
    $("#vote-up").on("click", function(){
        var votes = $("#post-votes").val();
        var votesInt = parseInt(votes);
        var sum = votesInt + 1;
        $("#post-votes").val(sum);
    });
    $("#vote-down").on("click", function() {
        var votes = $("#post-votes").val();
        var votesInt = parseInt(votes);
        var sum = votesInt - 1;
        $("#post-votes").val(sum);
    });
</script>
