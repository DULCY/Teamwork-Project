<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet"  href="styles/section.css">
    <link rel="stylesheet" href="styles/common.css" type="text/css">
    <link rel="stylesheet" href="styles/google-maps.css" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="scripts/js/bootstrap.min.js"></script>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script>
        $(function(){
            $("#includedHeader").load("header.html");
            $("#includedFooter").load("footer.html");
        });
    </script>
    <script>
        function initialize() {
            var map_canvas = document.getElementById('map_canvas');
            var map_options = {
                center: new google.maps.LatLng(42.509018, 26.264085),
                zoom: 21,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            }
            var map = new google.maps.Map(map_canvas, map_options)
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>

<div id="includedHeader"></div>
<div class="body-container">
    <div class="container">
        <main>
            <div class="row">
                <div class="positioner">
                    <div id="map_canvas"></div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="includedFooter"></div>



</body>
</html>
